<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- connect styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- window icon -->
    <link rel="icon" href="asset/logo/peakLogoBlack.png">
    <title>PEAK - A Journey</title>
</head>
<body>
    
    <header class="nav">
        <a href="#" target="_blank"> <img class="nav__logo" src="asset/logo/peakLogoBlack.png" alt="Peak Logo"> </a>

        <!-- nav -->
        <nav>
            <ul class="nav__links">
                <li> <a href="#/home">home</a> </li>
                <li> <a href="#/about">about</a> </li>
                <li> <a href="#/blog">blog</a> </li>
                <li> <a href="#/contact">contact</a> </li>
                <li> <a href="#/gallery">gallery</a> </li>
            </ul>
        </nav>
    </header>


    <div id="app">
        <h2>this is the id app talking</h2>
    </div>


    <footer class="footer">
        <div class="footer__content">
            <div class="footer__logo">
                <img src="asset/logo/peakLogoWhite.png" alt="Peak Logo White">
            </div>
            <div class="footer__text">
                <div class="footer__header">
                    <h1>Follow My Journey</h1>
                </div>
                <div class="footer__social">
                    <ul class="footer_socialMediaIcons">
                        <li> <a class="footer__youtube" href="https://www.youtube.com/" target="_blank" rel="noreferrer noopener"> <i class="fab fa-youtube"></i> </a> </li>
                        <li> <a class="footer__instagram" href="https://www.instagram.com/" target="_blank" rel="noreferrer noopener"> <i class="fab fa-instagram"></i> </a> </li>
                        <li> <a class="footer__pinterest" href="https://www.pinterest.com/" target="_blank" rel="noreferrer noopener"> <i class="fab fa-pinterest"></i> </a> </li>
                    </ul>
                </div>
                <div class="footer__desc">
                    <p>
                        IUPUI: Designed by Vladimir | I do not own any of the non-logo images | 2021 &copy; All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/model.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
